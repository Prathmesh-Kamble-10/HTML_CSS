<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google Classroom</title>
	<script src="https://kit.fontawesome.com/6c69b8148e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="Main_frame">

		<!-- first bar -->

		<div class="slide_bar">
			<div class="slide">
				<button type="button"><a href="#" style="text-decoration:none;color:black;"><i class="fa-solid fa-bars"></i></a></button>
				<h3>A2Z-T-B-18</h3>
				<h5>All</h5>
			</div>
			<div class="slide2">
				<div class="cont">
				<button type="button" class="button1">Instructions</button>
				<button type="button" class="button1">Student Work</button>
				</div>

			</div>
			<div class="slide3">
			<div class="icon2">
					<button type="button"><a href="#" style="text-decoration: none;"><img src="grid.png"></a></button>
				</div>
				<div class="profile">
					<img src="pk.jpg">
				</div>
			

 		</div>
		</div>

		<!-- second bar -->

		<div class="slide_bar2">
			<div class="content">
				<button class="return" type="button"><a href="#">Return</a></button>
				<button type="button" class="mail"><a href="#"><i class="fa-regular fa-envelope"></i></a></button>
			</div>
			<div class="input">
				<input type="number" name="" placeholder="100 points">
			</div>
			<button type="button" class="setting"><a href="#">
				<i class="fa-solid fa-gear"></i></a></button>

		</div>
	
	<!-- division1 -->

	<div class="container">
		<div class="all">
			<div class="f">
			<span><input type="checkbox" name="checkbox" class="span"></span>
			<span class="span1"><i class="fa-solid fa-circle-user"></i></span><h3>All Students</h3>
		</div>
		<div class="g">

	<select name="status">
    <option value="status">Sort by status</option>
  	<option value="name">Sort by name</option>
  	<option value="date">Sort by date</option>
  
	</select> 
		</div>
		<div class="h">
			<span><input type="checkbox" name="checkbox" class="span3"></span>
			<span class="span4"><h4>Turned in</h4></span>
		</div>
			<div class="table1">
				<table border="1px solid black">
					<tr>
						<td><span><input type="checkbox" name="checkbox" class="span5"></span>
							<span class="span6"><i class="fa-solid fa-circle-user"></i></span></td>
						<td></td>
						<td></td>
					</tr>
					
				</table>
		</div>
</div>
	</div>
 
	 <!-- division2  -->
	 <div class="container2"></div>
	</div>
</body>	
</html>
